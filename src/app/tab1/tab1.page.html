<ion-content [fullscreen]="true">
  <ion-label class="titles">Sorpresas</ion-label>
  <ion-grid [fixed]="true">
    <ion-row *ngFor="let receta of recetasAPI">
      <ion-col>
        <ion-img src="{{receta.meals[0].strMealThumb}}"></ion-img>
        <ion-item>
          <ion-label>{{receta.meals[0].strMeal}}</ion-label>
          <ion-button
            aria-label="Favorite"
            color="light"
            (click)="interactuarReceta(receta.meals[0])"
          >
            <ion-icon
              [class.isFavorite]="receta.meals[0].favorite"
              name="heart"
              aria-hidden="true"
            ></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-label class="titles">{{categoriaActual}}</ion-label>
  <ion-grid [fixed]="true">
    <ion-row *ngFor="let categoria of categorias">
      <ion-col>
        <ion-img (click)="elegirCategoria(categoria)" src="{{categoria.strCategoryThumb}}"></ion-img>
        <ion-item>
          <ion-label>{{categoria.strCategory}}</ion-label>
          <ion-button
            [ngClass]="categoria.plate ? 'plate' : 'category'"
            aria-label="Favorite"
            color="light"
            (click)="interactuarReceta(categoria)"
          >
            <ion-icon
              [class.isFavorite]="categoria.favorite"
              name="heart"
              aria-hidden="true"
            ></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-label class="titles">{{paisActual}}</ion-label>
  <ion-grid [fixed]="true">
    <ion-row *ngFor="let pais of paises">
      <ion-col>
        <ion-img (click)="elegirPais(pais)" src={{pais.image}}>"></ion-img>
        <ion-item>
          <ion-label>{{pais.name}}</ion-label>
          <ion-button
            [ngClass]="pais.plate ? 'plate' : 'area'"
            aria-label="Favorite"
            color="light"
            (click)="interactuarReceta(pais)"
          >
            <ion-icon
              [class.isFavorite]="pais.favorite"
              name="heart"
              aria-hidden="true"
            ></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="getRecetas()"
  >
    <ion-fab-button>
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
