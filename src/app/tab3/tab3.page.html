<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-avatar class="profile-photo">
          <ion-fab vertical="bottom" horizontal="center" fixed-slot-placement="before">
            <ion-fab-button (click)="takePhoto()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="6">
        <ion-text color="light-tint">
          <h1 (click)="getUsername()" class="username" [(ngModel)]="current_user">{{current_user}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="logout()"
  >
    <ion-fab-button>
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
